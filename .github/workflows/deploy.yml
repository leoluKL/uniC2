name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_A }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/UNIC2 || (sudo mkdir -p /opt/UNIC2 && sudo chown ubuntu:ubuntu /opt/UNIC2 && cd /opt/UNIC2)
            if [ ! -d .git ]; then
              git clone https://github.com/leoluKL/uniC2.git /opt/UNIC2
              cd /opt/UNIC2/DeviceManagement
            else
              cd /opt/UNIC2/DeviceManagement
              git fetch origin main
              git reset --hard origin/main
            fi
            npm ci --omit=dev
            sudo systemctl restart devicemanagement.service || true